name: Build and Test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run Pylint
        run: |
          python3 --version
          python3 -m pylint mymllib setup.py *.py